<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>dino</title>
  <style>
    body{
      margin:0;
      font-family:'Poppins',sans-serif;
      background:linear-gradient(135deg,#B5EAEA,#FADADD);
      display:flex;
      justify-content:center;
      align-items:center;
      min-height:100vh;
      overflow:hidden;
      text-align:center;
    }
    .card{
      background:rgba(255,255,255,.95);
      padding:28px;
      max-width:520px;
      border-radius:24px;
      box-shadow:0 25px 50px rgba(0,0,0,.2);
      border:4px dashed #7FB3FF;
      z-index:2;
      font-size:.95rem;
    }
    h1{color:#5A8DEE;font-size:1.5rem;margin-bottom:12px}
    p{line-height:1.6;margin-bottom:14px;min-height:1.2em}
    input{
      display:block;
      margin:18px auto;
      padding:10px 16px;
      border-radius:999px;
      border:2px solid #7FB3FF;
      text-align:center;
      width:80%;
    }
    button{
      padding:10px 24px;
      border-radius:999px;
      border:none;
      cursor:pointer;
      font-weight:600;
      font-size:.9rem;
    }
    .yes{background:linear-gradient(135deg,#5A8DEE,#7FB3FF);color:#fff}
    .no{background:linear-gradient(135deg,#F48FB1,#F7A8C9);color:#fff}
    .buttons{display:flex;justify-content:center;gap:18px;margin-top:20px}
    .heart{font-size:1.7rem;margin:10px 0;color:#F06292}.dino{position:absolute;font-size:2rem;animation:float 18s linear infinite;opacity:.6}
@keyframes float{from{transform:translateY(100vh)}to{transform:translateY(-120vh)}}

#popup{
  display:none;
  position:fixed;
  top:50%;left:50%;
  transform:translate(-50%,-50%);
  background:#fff;
  border-radius:18px;
  padding:26px;
  box-shadow:0 10px 30px rgba(0,0,0,.25);
  border:2px solid #7FB3FF;
  z-index:100;
}

  </style>
</head>
<body><div class="dino" style="left:10%;animation-delay:0s">ü¶ñ</div>
<div class="dino" style="left:30%;animation-delay:4s">ü¶ï</div>
<div class="dino" style="left:60%;animation-delay:7s">ü¶ñ</div>
<div class="dino" style="left:80%;animation-delay:2s">ü¶ï</div><div class="card">  <!-- NAME -->  <div id="stepName">
    <h1>hi ü¶ï</h1>
    <p>can you tell me your name?</p>
    <input id="nameInput" placeholder="your name" />
    <button class="yes" onclick="startQuestions()">continue</button>
  </div>  <!-- QUESTIONS -->  <div id="stepQuestions" style="display:none">
    <h1 id="qTitle"></h1>
    <p id="questionText"></p>
    <button class="yes" onclick="nextQuestion()">next</button>
  </div>  <!-- CONFESSION -->  <div id="stepConfession" style="display:none">
    <h1 id="confessTitle"></h1>
    <p id="confessionLine"></p>
    <div class="heart">(‚Å†.‚Å† ‚ùõ‚Å† ·¥ó‚Å† ‚ùõ‚Å†.‚Å†) ‡∑Ü ü¶ñ</div>
    <div class="buttons" id="choiceButtons" style="display:none">
      <button class="yes" onclick="showPopup('yie, weh serious? ü•πü¶ñ')">yes</button>
      <button class="no" onclick="showPopup('aww okay üò¢ü¶ï')">no</button>
    </div>
  </div></div><div id="popup">
  <p id="popupText"></p>
  <br>
  <button class="yes" onclick="closePopup()">close</button>
</div><script>
  let name = '';
  const questions = [
    'did you know i sometimes stare at you in class?',
    'did you know you make ordinary days feel softer?',
    'did you know i smile when i see you?' 
  ];
  let qIndex = 0;

  const confession = [
    'this is a little scary to say.',
    'we‚Äôre just classmates, not really close.',
    'but somehow, you became my favorite part of the room.',
    'i like you‚Äîquietly, gently, and honestly.',
    'no pressure. no expectations.',
    'i just wanted you to know.'
  ];
  let cIndex = 0;

  function startQuestions(){
    name = document.getElementById('nameInput').value.trim();
    if(!name) return;
    document.getElementById('stepName').style.display='none';
    document.getElementById('stepQuestions').style.display='block';
    document.getElementById('qTitle').innerText = `hi, ${name} ü¶ï`;
    typeText(questions[0],'questionText');
  }

  function nextQuestion(){
    qIndex++;
    if(qIndex < questions.length){
      document.getElementById('questionText').innerHTML='';
      typeText(questions[qIndex],'questionText');
    } else {
      document.getElementById('stepQuestions').style.display='none';
      document.getElementById('stepConfession').style.display='block';
      document.getElementById('confessTitle').innerText = name;
      showConfessionLine();
    }
  }

  function showConfessionLine(){
    if(cIndex < confession.length){
      typeText(confession[cIndex],'confessionLine',()=>{
        cIndex++;
        setTimeout(showConfessionLine,900);
      });
    } else {
      document.getElementById('choiceButtons').style.display='flex';
    }
  }

  function typeText(text,id,callback){
    const el = document.getElementById(id);
    let i=0;
    el.innerHTML='';
    const interval = setInterval(()=>{
      el.innerHTML += text.charAt(i);
      i++;
      if(i>=text.length){
        clearInterval(interval);
        if(callback) callback();
      }
    },35);
  }

  function showPopup(msg){
    document.getElementById('popupText').innerText = msg;
    document.getElementById('popup').style.display='block';
  }

  function closePopup(){
    document.getElementById('popup').style.display='none';
  }
</script></body>
  </html>
