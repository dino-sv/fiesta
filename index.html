h1 { color: #5A8DEE; font-size: 1.5rem; margin-bottom: 15px; }

<body>

    <div id="nameSection">
      <h1>hi there ü¶ï</h1>
      <p>before you read this, can you tell me your name?</p>
      <input id="nameInput" type="text" placeholder="your name here" />
      <button class="yes" onclick="showConfession()">enter</button>
    </div><div id="confession" style="display:none">
  <h1 id="title"></h1>

  <div class="heart">(‚Å†.‚Å† ‚ùõ‚Å† ·¥ó‚Å† ‚ùõ‚Å†.‚Å†) ‡∑Ü‚Å†‚ïπ‚Å† .ÃÆ‚Å† ‚ïπ‚Å†‡∑Ü ü¶ñ</div>
  <div class="buttons">

  </div>  <script>
    const confessionMessage = `this is a little scary for me, but i wanted to be honest. we‚Äôre not really close‚Äîjust classmates who share the same room, the same moments, the same ordinary days. but somewhere in between all that, i started noticing you.\n\ni like you. quietly. simply. the kind of like that doesn‚Äôt demand anything, just exists. even if we‚Äôve never really talked much, you‚Äôve made school feel warmer than it used to.\n\ni don‚Äôt expect anything from you. i just wanted you to know how i feel. whatever your answer is, i‚Äôll respect it‚Äîwith a smile.`;

    function showConfession() {
      const name = document.getElementById('nameInput').value.trim();
      if (!name) return;
      document.getElementById('nameSection').style.display = 'none';
      document.getElementById('confession').style.display = 'block';
      document.getElementById('title').innerText = `hi, ${name} ü¶ï`;
      typeConfession(confessionMessage, 'confessionText', 0);
    }

    function typeConfession(text, elementId, index) {
      if (index < text.length) {
        document.getElementById(elementId).innerHTML += text.charAt(index);
        setTimeout(() => typeConfession(text, elementId, index + 1), 30);
      }
    }

    function showResponse(answer) {
      const box = document.getElementById('responseBox');
      box.style.display = 'block';
      if(answer === 'yes') {
        box.innerHTML = 'yay! that makes me really happy. thank you for saying yes!';
      } else {
        box.innerHTML = 'thank you for being honest. i‚Äôll treasure this moment warmly.';
      }
    }
  </script></body>
